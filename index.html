<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Geist+Mono:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>playstation store</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./img/logo.png" alt="logo">
            <nav>
                <ul id="menulist">
                    <li class="navli"><a class="navlink">consoles</a></li>
                    <li class="navli"><a class="navlink">acessorios</a></li>
                    <li class="navli"><a class="navlink">controles</a></li>
                    <li class="navli"><a class="navlink">outros</a></li>
                </ul>
            </nav>
            <img src="./img/menu.png" alt="botaomenu" class="menuicon" onclick="showmenu ()">
        </div>

        <div class="row">
            <div class="column1">
                <h2>PS5 DualShok</h2>
                <h3>wireless controller for playstation</h3>
                <p>controle original</p>
                <h4>R$ 22,50</h4>
                <button class="buy">comprar agora <img src="./img/arrow.png" alt="Seta"></button>
            </div>

            <div class="column2">
                <img class="controller" src="./img/controller.png" alt="controle">
                <div class="colorbox"></div>
                <button class="addcart">
                    <img src="./img/add.png" alt="adicionaraocarrinho">
                </button>
            </div>
        </div>
        <div class="socialinks">
            <img src="./img/fb.png" alt="">
            <img src="./img/ig.png" alt="">
            <img src="./img/tw.png" alt="">
        </div>
    </div>
</body>

<script>
    const menulist = document.getElementById("menulist")
    menulist.style.maxHeight = "0px"

    function showmenu() {
        if (menulist.style.maxHeight == "0px") {
            menulist.style.maxHeight = "120px"
        } else {
            menulist.style.maxHeight = "0px"
        }

    }
</script>

</html>
